<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <div class="header-container">
        <i class="fas fa-address-book"></i>
        <span>CONTACT</span>
    </div>

    <div class="main-container">
        <div class="sub-form">
        <form action="">
            <input type="text" name="" class="input-styling" placeholder="Your Name"><br>
            <input type="text" name="" class="input-styling" placeholder="Your Email"><br>
            <input type="text" name="" class="input-styling" placeholder="Your Message"><br>
            <input  id="btn" type="submit" value="Send Message">

        </form>
    </div>
        <div class="sub-form-right">
            <h3>Get In touch</h3><br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, facere! Voluptas officiis quibusdam natus. Recusandae voluptates doloribus similique assumenda.</p><br>
           
            <h3>My Address</h3><br>
            
            <p><i class="fas fa-thumbtack"></i> &nbsp;Delhi,India</p><br>
            <p><i class="fas fa-phone"></i>&nbsp;9999999999</p><br>
            <p><i class="fas fa-envelope"></i>&nbsp;myemail@gmail.com</p>

        </div>
    </div>

    <div class="social-links">
        <div class="link"><i class="fab fa-quora"></i></div>
        <div class="link"><i class="fab fa-facebook"></i></div>
        <div class="link"><i class="fab fa-instagram"></i></div>
        <div class="link"><i class="fab fa-google"></i></div>
        <div class="link"><i class="fab fa-stack-overflow"></i></div>
    </div>

</div>

</body>
</html>
